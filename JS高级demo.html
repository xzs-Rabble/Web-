<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS高级练习</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="css/网页初始化.css">
    <link rel="stylesheet" href="css/JS高级demo.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- 动态添加标签页 -->
    <div class="tabsbox" id="tab">
        <!-- tab标签 -->
        <nav class="firstnav">
            <ul>
                <li class="liactive"><span>生草</span><span class="iconfont icon-guanbi"></span></li>
                <li><span>长草</span><span class="iconfont icon-guanbi"></span></li>
                <li><span>除草</span><span class="iconfont icon-guanbi"></span></li>
            </ul>
            <div class="tabadd"><span>+</span></div>
        </nav>
        
        <!-- tab内容 -->
        <div class="tabscon">
            <section class="conactive">生草草草</section>
            <section>长草草草</section>
            <section>除草草草</section>
        </div>
    </div>
</body>
    <!-- 引入js -->
    <script src="js/JS高级demo.js"></script>
    <!-- <script type="module">
        import { default as m3 } from "./js/demo.js";
        console.log(m3);
    </script> -->
</html>
